<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>

		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">

		<script src="js/mui.min.js"></script>
		<style>
			.mui-bar {
				position: fixed;
				z-index: 10;
				right: 0;
				left: 0;
				height: 44px;
				padding-right: 10px;
				padding-left: 10px;
				border-bottom: 0;
				background-color: #00AEEF;
				-webkit-box-shadow: 0 0 1px rgba(0, 0, 0, .85);
				box-shadow: 0 0 1px rgba(0, 0, 0, .85);
				-webkit-backloadInitface-visibility: hidden;
				backface-visibility: hidden;
			}
			
			a {
				color: white;
			}
		</style>
		<script>
			mui.init();
			mui.plusReady(function() {
				var url = getQueryString("url")
				plus.screen.unlockOrientation();
				var self = plus.webview.currentWebview();
				var baiduWV = plus.webview.create(url, "quanjing", {
					top: "40px",
					bottom: 0
				});
				self.append(baiduWV);
			});
			
			function init() {
				var name=decodeURIComponent(getQueryString("name"));
				document.getElementById("title").innerHTML=name;
			}
			
			

			function getQueryString(paras) {
				var url = location.href;
				var paraString = url.substring(url.indexOf("?") + 1, url.length).split("&");
				var paraObj = {}
				for(i = 0; j = paraString[i]; i++) {
					paraObj[j.substring(0, j.indexOf("=")).toLowerCase()] = j.substring(j.indexOf("=") + 1, j.length);
				}
				var returnValue = paraObj[paras.toLowerCase()];
				if(typeof(returnValue) == "undefined") {} else {
					return returnValue;
				}
			}
		</script>

	</head>

	<body onload="init()">
		<header class="mui-bar  mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" style="color: white;" id="title"></h1>
		</header>

	</body>

</html>
