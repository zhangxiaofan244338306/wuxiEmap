<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/service.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery.min.1.7.js"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/getscript?v=2.0&ak=WRopnGH4E03iFrqyXoDrbrGHwCoIuYeu&services=&t=20170517145936"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>
		<link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css" />
		<script type="text/javascript" src="http://api.map.baidu.com/library/TextIconOverlay/1.2/src/TextIconOverlay_min.js"></script>
		<script src="js/service.js"></script>

	</head>

	<body>

		<!--侧滑菜单容器-->
		<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">

			<div class="mui-inner-wrap">
				<div id="serviceType">
					<div style="width: 20%;height: 88px;top: 0px;left: 0px;position: absolute;" align="center" id="">
						<img src="img/fuwu/canguan.png" id="canguan" class="imgSize imgSelect" />
					</div>
					<div style="width: 20%;height: 88px;top: 0px;left: 20%;position: absolute;" align="center" id="">
						<img src="img/fuwu/jingdian.png" id="jingdian" class="imgSize" />
					</div>
					<div style="width: 20%;height: 88px;top: 0px;left: 40%;position: absolute;" align="center" id="">
						<img src="img/fuwu/jiudian.png" id="jiudian" class="imgSize" />
					</div>
					<div style="width: 20%;height: 88px;top: 0px;left: 60%;position: absolute;" align="center" id="">
						<img src="img/fuwu/jiayou.png" id="jiayou" class="imgSize" />
					</div>
					<div style="width: 20%;height: 88px;top: 0px;left: 80%;position: absolute;" align="center" id="">
						<img src="img/fuwu/tingche.png" id="tingche" class="imgSize" />
					</div>
				</div>
				<div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">

					<div id="l-map"></div>

				</div>

				<!-- off-canvas backdrop -->
				<div class="mui-off-canvas-backdrop"></div>
			</div>
		</div>

		<div class="mui-scroll-wrapper" style="top: calc(100% - 160px);height: 160px;" id="resultDiv">
			<div id="r-result"></div>
		</div>
		<script>
			mui.init({
				swipeBack: false,
			});
			var tolon;
			var tolat;
			var map = new BMap.Map("l-map");
			var point = new BMap.Point(120.202538, 31.340778); // 创建点坐标  
			map.centerAndZoom(point, 10); // 初始化地图，设置中心点坐标和地图级别
			map.enableScrollWheelZoom(); //允许滚轮
			map.enableDoubleClickZoom(); //允许双击放大

			map.addControl(new BMap.NavigationControl());
			map.setCurrentCity("无锡"); // 设置地图显示的城市 此项是必须设置的
			initData();
		</script>
	</body>

</html>
